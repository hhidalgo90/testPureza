<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<link rel="shortcut icon" href="images/oyuoIcono.ico" />
<script src="lib/angular.js"></script>
<script type="text/javascript" src="controladores/formularioCtrl.js"></script>

</head>

<body ng-app="formdata">
<div ng-controller="formularioCtrl" align="center">

<form  name="formularioDatosPersonales" ng-submit="enviarFormulario(formularioDatosPersonales)">
<table>
	<tr>
		<td>Nombre: </td>
		<td><input type="text" name="nombre" ng-model="nombre"> </td>
	</tr>
		<tr>
		<td>Apellido: </td>
		<td><input type="text" name="apellido" ng-model="apellido"> </td>
	</tr>
		<tr>
		<td>Rut: </td>
		<td><input type="text" name="rut" ng-model="rut"> </td>
	</tr>
		<tr>
		<td>Correo: </td>
		<td><input type="text" name="correo" ng-model="correo"> </td>
	</tr>
		<tr>
		<td>Edad: </td>
		<td><input type="text" name="edad" ng-model="edad"> </td>
	</tr>

	</tr>
		<tr>
		<td><input type="submit" Value="Enviar" ng-click="validarForm()"> </td>
		</tr>
	</tr>

</table>
</form>
</div>
</body>
</html>
