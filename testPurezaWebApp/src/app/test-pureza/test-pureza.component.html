<table class="table" align="center">
<h1>{{titulo | uppercase}}</h1>
<ul *ngFor="let pregunta of preguntas">

<li (click)="seleccionarPregunta(pregunta)"><h1> Id Pregunta: {{pregunta.id}}</h1></li>
<li><h1> Glosa pregunta: {{pregunta.glosa}}</h1></li>
<li><h1>Opciones:</h1></li>
<li *ngFor="let opcion of pregunta.opciones"><h2>{{opcion}}</h2></li>

</ul>
</table>
