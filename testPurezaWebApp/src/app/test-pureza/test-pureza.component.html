<div *ngFor="let pregunta of preguntas">
<span class="label label-default">{{pregunta.id}} ) {{pregunta.glosa}}</span>
<div *ngFor="let opcion of pregunta.opciones" class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">{{opcion}}
  </label>
</div>
</div>
<button (click)="goBack()">Volver</button>
